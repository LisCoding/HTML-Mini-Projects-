<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fun Page</title>
  </head>
  <body>
    <form action="index.html" method="post">
      <h5>My Registration Form</h5>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name">
      <br><br>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name">
      <br><br>

      <label for="email">Email</label>
      <input type="text" id="email" name="email">
      <br><br>

      <label for="password">Password</label>
      <input type="text" name="password" id="password">
      <br><br>

      <label for="pw_confirmation">PW Confirm</label>
      <input type="password" name="pw_confirmation"  id="pw_confirmation">
      <br><br>

      <label for="date">Birthday</label>
      <input type="date" id="date" name="date">
      <br><br>

      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">

      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female">

      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" value="other">

      <p>A short description about yourself:</p>
      <textarea name="description"></textarea>
      <br><br>

      <label for="lenguages">Favorite Language</label>
      <select id="lenguages">
        <option value="javaScript">JavaScript</option>
        <option value="ruby">Ruby</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
      </select>
      <br><br>

      <label for="submit"></label>
      <input type="submit" id="submit" value="Submit">


    </form>

  </body>
</html>
