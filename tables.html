<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fun Tables</title>
  </head>
  <body>
    <h1>Student table</h1>
    <table>
      <thead>
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Liseth</td>
          <td>Cardozo</td>
          <td>27</td>
        </tr>
        <tr>
          <td>Alex</td>
          <td>Seergev</td>
          <td>30</td>
        </tr>
      </tbody>
    </table>
    <table>
      <thead>
          <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone number</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>Sample Name</td>
              <td>an_email@gmail.com</td>
              <td>555-5555</td>
          </tr>
          <tr>
              <td>Another Name</td>
              <td>another_email@gmail.com</td>
              <td>444-4444</td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
